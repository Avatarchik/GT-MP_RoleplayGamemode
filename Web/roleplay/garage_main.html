<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/shards.min.css">
  </head>
  <body style="background-color: rgba(255, 255, 255, 0);">
    
	<div class="container" style="padding-top: 300px;">
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<div class="card" style="width: 440px;">
				  <div class="card-body">
					  <h4 id="title" class="card-title">Garage</h4>
					  <button onclick="ParkIn()" class="btn btn-success btn-block">Einparken</button>
					  <button onclick="ParkOut()" class="btn btn-primary btn-block">Ausparken</button>
					  <button onclick="CloseWindow()" class="btn btn-warning btn-block">Schlie&szlig;en</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<script>
	function FillWindow(data) {
		$("#title").html(data);
    }
		
	function ParkIn(){
		resourceCall("TriggerServerEvent", "GARAGE_PARK_IN");
	}
	
	function ParkOut() {
        resourceCall("TriggerServerEvent", "GARAGE_PARK_OUT");
    }

	function CloseWindow(){
        resourceCall("TriggerServerEvent", "GARAGE_CLOSE");
	}
	</script>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/shards.min.js"></script>
  </body>
</html>
